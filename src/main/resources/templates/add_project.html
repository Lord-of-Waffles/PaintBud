<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="/dashboard">
                    <strong>Project Manager</strong>
                </a>
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarMenu">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbarMenu" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="/dashboard">
                        Dashboard
                    </a>
                    <a class="navbar-item is-active" href="/projects">
                        Projects
                    </a>
                    <a class="navbar-item" href="/supplies">
                        Supplies
                    </a>
                </div>

                <div class="navbar-end">
                    <div class="navbar-item">
                        <a class="button is-light" href="/logout">
                            Logout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <section class="section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-8">
                    <div class="card">
                        <header class="card-header has-background-primary">
                            <p class="card-header-title has-text-white">
                                Add New Project
                            </p>
                        </header>
                        <div class="card-content">
                            <!-- Error Message -->
                            <div class="notification is-danger" th:if="${error}" role="alert">
                                <span th:text="${message}">Error message</span>
                            </div>

                            <form action="/add_project" method="post">
                                <div class="field">
                                    <label class="label" for="projectName">Project Name*</label>
                                    <div class="control">
                                        <input class="input" type="text" id="projectName" name="projectName" required>
                                    </div>
                                </div>

                                <div class="field">
                                    <label class="label" for="projectDescription">Project Description</label>
                                    <div class="control">
                                        <textarea class="textarea" id="projectDescription" name="projectDescription"
                                            rows="4"></textarea>
                                    </div>
                                    <p class="help">A brief description of your project (optional)</p>
                                </div>

                                <div class="field is-grouped is-grouped-right mt-5">
                                    <div class="control">
                                        <a href="/projects" class="button is-light">Cancel</a>
                                    </div>
                                    <div class="control">
                                        <button type="submit" class="button is-primary">Create Project</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Functions to open and close hamburger menu
            const $navbarBurger = document.querySelector('.navbar-burger');
            const $navbarMenu = document.querySelector('.navbar-menu');

            $navbarBurger.addEventListener('click', () => {
                $navbarBurger.classList.toggle('is-active');
                $navbarMenu.classList.toggle('is-active');
            });
        });
    </script>
</body>

</html>
